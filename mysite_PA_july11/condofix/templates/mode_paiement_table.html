{% extends "layout_admin.html" %}
{% block content %}

<body>
<div class="col-md-6 page">
    <h2>Modes de paiement</h2>
<!--    si nouveau: parametre =0-->
    <a class="btn bg-steel text-white btn-sm mb-2" role="button" href="{{ url_for('bp_ressources.mode_paiement_enreg', parametre=0) }}">Nouveau</a>
    <br>
    <div class="datagrid">
        <style>
        table {
            font-family: arial, sans-serif;
            font-size: 11px;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        </style>
        <table id="table_data" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th width="130px"><strong>Description</strong></th>
                    <th width="80px"><strong>Action</strong></th>
                </tr>
            </thead>
                {% for item in fill_paiements %}
                <tr>
                    <td width="130px">{{ item[1] }}</td>
                    <td class="text-center align-middle">
                        <div class="form-group form-inline justify-content-between">
                            <a class="btn bg-steel text-white btn-rounded btn-sm" role="button" href="{{ url_for('bp_ressources.mode_paiement_enreg',parametre=item[0]) }}">Modifier</a>
                            <h6><a href="" class="text-danger" data-toggle="modal" data-target="#Supprimer_Modal{{ item[0] }}"><small>Supprimer</small></a></h6>
                            <div class="form-group">
                                <form action="{{ url_for('bp_ressources.mode_paiement_supprime',ident_mode=item[0]) }}" method=post class="form-horizontal" role="form">
                                    <!-- Modal -->
                                    <div class="modal fade" id="Supprimer_Modal{{ item[0] }}" tabindex="-1" role="dialog" aria-labelledby="SupprimerModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <h5>Voulez-vous vraiment SUPPRIMER ce mode de paiement?</h5><br>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" class="btn btn-primary">Oui</button>
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </table>
    </div>
</div>
</body>
{% endblock %}
