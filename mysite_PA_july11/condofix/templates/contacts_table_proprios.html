{% extends "proprios_layout_tables.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CondoFix</title>
    <link rel="icon" href="../static/ToolsIcon.png">
    <!-- Permet le bon layout de la table incluant triage et formatage : -->
    <link rel="stylesheet" href="../static/DataTables/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles_1.css">
    <link rel="stylesheet" href="../static/DataTables/DataTables-1.10.24/css/jquery.dataTables.min.css">
    <script src="../static/DataTables/jquery-3.5.1.js"></script>
    <script src="../static/DataTables/DataTables-1.10.24/js/jquery.dataTables.min.js"></script>
    <!-- Permettre affichage des sous menus du header (contrecarre effet du code 'boite noire' de datatables : -->
    <script src="../static/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function() {
        $('#table_data').DataTable({
            "pageLength":100,
            language: {
                url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/French.json"
            }
        });
    } );
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <h2>Contacts</h2>
            <div class="datagrid">
                <style>
                    table {
                        font-family: arial, sans-serif;
                        font-size: 10px;
                        border-collapse: collapse;
                        width: 100%;
                        z-index: -1;
                    }
                    td, th {
                        border: 1px solid #dddddd;
                        text-align: center;
                        padding: 2px;
                    }
                    tr:nth-child(even) {
                        background-color: #dddddd;
                    }
                </style>
                <table id="table_data" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th width="100px"><strong>Nom</strong></th>
                            <th width="60px"><strong>Titre</strong></th>
                            <th width="130px"><strong>Description</strong></th>
                            <th width="130px"><strong>EMail</strong></th>
                            <th width="110px"><strong>Téléphone</strong></th>
                        </tr>
                        </thead>
                        {% for item in fill_contacts %}
                        <tr>
                            <td width="100px">{{ item[1] }}</td>
                            <td width="60px">{{ item[2] }}</td>
                            <td width="130px">{{ item[3] }}</td>
                            <td width="130px">{{ item[4] }}</td>
                            <td width="110px">{{ item[5] }}</td>
                        </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
